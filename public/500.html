<!DOCTYPE html>
<html>
<head>
  <title>We are sorry but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    main {
      background: lightseagreen url('https://static.pexels.com/photos/5412/water-blue-ocean.jpg')no-repeat center center;
      background-size: cover;
       animation: fadein 4s;
      -webkit-filter:brightness(.9);
      filter:brightness(.9);
      width:100%; height:100vh; display:inline-block; position:relative;
    }

    .loading {
      text-transform: uppercase;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 100pt;
      text-align: center;
      height: 120px;
      line-height: 110px;
      vertical-align: bottom;
      position: absolute;
      left: 0;
      right: 0;
      top: 100px;
      bottom: 0;
      display: block;
    }

    @keyframes wave-animation {
      0% {
        background-position: 0 bottom;
      }
      100% {
        background-position: 200px bottom;
      }
    }

    @keyframes loading-animation {
      0% {
        background-size: 200px 0px;
      }
      100% {
        background-size: 200px 200px;
      }
    }

    .wave {
      background-image: url("http://vignette4.wikia.nocookie.net/camphalfbloodroleplay/images/b/bb/Large-wave-divider.png");
      -moz-background-clip: text;
      -o-background-clip: text;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0px 0px rgba(155, 255, 255, 0.06);
      animation: wave-animation 3s infinite linear, loading-animation 4s infinite linear alternate;
      background-size: 200px 100px;
      background-repeat: repeat-x;
      opacity: 1;
    }

    .not-found {
      text-align: center;
      font-size: 55px;
      margin-top: 350px;
      font-family: Arial;
      animation: wave-animation 2.5s infinite linear, loading-animation 10s infinite linear alternate;
    }

    a {
      justify-content: center;
      display: flex;
      margin-top: 45px!important;
      text-decoration: none;
    }

    @keyframes fadein {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    /* Firefox < 16 */

    @-moz-keyframes fadein {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    /* Safari, Chrome and Opera > 12.1 */

    @-webkit-keyframes fadein {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <main>
  <div class="loading wave">
    404
  </div>


  <div class="not-found wave">
    Page Not Found
  </div>

  <a href="https://yoteu-prk.herokuapp.com/" class="not-found wave">
      Return to Home page
  </a>

  </main>
</body>
</html>
